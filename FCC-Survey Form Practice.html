<style>
  
  form{
    background-color: #0000FF;
    padding: 15px;
    border: 4px;
    margin: auto;
    border-radius: 15px;
    width:70%;      
    margin-left : 15%;
  }
  
  input{
    width: 95%;
    margin-left: 2.5%;
  }
  
  header{
    text-align: center;
    color: white;
  }
  
  body{  
    background-color:#6b5b95;
  }
  </style>

<header>
  <h1 id="title"> freeCodeCamp Survey Form</h1>  

  <p id="description">
  <i>Thank you for taking the time to help us with this simple survey. This should only take a few minutes. </i>
  </p>
</header>


<form id="survey-form" style="color:white">
  <label id="numer-label"> Name  </label><br>
<input id="name" type="text" value="Enter your name" required>
 <br><br>
  
  <label id="email-label">Email  </label><br>
<input id="email" type="text" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" value="Enter your Email" required> 
<br><br>
  
  <label id="age-label">Age (optional)  </label><br>
<input id="age" type="number" pattern="^\d{3}-\d{3}-\d{4}$" value="0" min="1" max="100">
  <br><br>
  
  <label id="role-label">Which option best describes your current role?  </label><br>
  
<Select id="role" style="width:95%; margin-left:2.5%" >      
   <option value="Select current role">Select current role</option>
   <option value="student">Student</option>
    <option value="full time job">Full Time Job</option>
    <option value="full time learner">Full Time Learner</option>
      <option value="prefer not to say">Prefer not to say</option>
 </select>
   <br><br>                                                       
<p id="recommend"> Would you recommend freeCodeCamp to a friend?</p>
 <label for="definitely"><input id="definitley" type="radio" name="recommend" value="definitely" checked="checked" align="left" style="width: 10%;"> Definitely</label><br>
 <label for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe" align="left" style="width: 10%;"> Maybe</label><br>
   <label for="notsure"><input id="notsure" type="radio" name="recommend" value="notsure" align="left" style="width: 10%;"> Not sure</label><br><br>

  <label id="dropdown">What is your favorite feature of freeCodeCamp?  </label><br>
  
<Select id="feature" style="width:95%; margin-left:2.5%" >   
   <option value="Select an option">Select an option</option>
   <option value="challenge">Challenge</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
      <option value="opensource">Open Source</option>
 </select><br><br>
 
  <p>What would you like to see improved?</p>
  
  <label for="front-end"><input id="front-end" type="checkbox" name="feature" value="front-end" align="left" style="width: 10%;"> Front-end Projects</label><br>  
  <label for="back-end"><input id="back-end" type="checkbox" name="feature" value="back-end" align="left" style="width: 10%;"> Back-end Projects</label><br>
    <label for="datav"><input id="datav" type="checkbox" name="feature" value="datav" align="left" style="width: 10%;"> Data Visualization</label><br>
    <label for="challenges"><input id="challenges" type="checkbox" name="feature" value="challenges" align="left" style="width: 10%;"> Challenges</label><br>
    <label for="oscommunity"><input id="oscommunity" type="checkbox" name="feature" value="oscommunity" align="left" style="width: 10%;"> Open source Community</label><br>
    <label for="videos"><input id="videos" type="checkbox" name="feature" value="videos" align="left" style="width: 10%;"> Videos</label><br>
    <label for="forum"><input id="forum" type="checkbox" name="feature" value="forum" align="left" style="width: 10%;"> Forums</label><br><br>
  
  <p> Any comments or suggestions? </p>
  <textarea rows="4" cols="25" style="width: 95%; margin-left:2.5%"></textarea><br><br>
  
                                                             
  
<input type="submit" id="submit">
  
</form>
